<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote for Mineveil</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    #vote-msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Vote for Mineveil</h1>
  <p>Enter your Minecraft username below and vote to support the Mineveil server!</p>

  <input type="text" id="player-name" placeholder="Minecraft Username" />
  <br/>
  <button onclick="vote()">Vote</button>
  <p id="vote-msg"></p>

  <script src="vote.js"></script>
</body>
</html>
